<!-- The buttons to control the stream -->
<html>

  <head>
      <title>emotion detection</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
      <link rel="stylesheet" href="\css\home.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>

    <div id="mardiv">

      <!-- heading -->
      <div id="heading" class="play-area">
        <h1 id="head" style="color: yellow;">The Emotion</h1>
      </div>

      <!-- button and canvas -->
      <div class="d-flex justify-content-around">

        <!-- buttons -->
        <div class="button-group d-flex flex-column align-items-center">
          <button id="btn-start" type="button" class="button">Start video Stream</button>
          <button id="btn-stop" type="button" class="button">Stop video Stream</button>
          <button id="btn-capture" type="button" class="button">Capture Image</button>
        </div>

        <!-- Video Element & Canvas -->
        <div class="play-area vediocandiv">

          <div class="play-area-sub">
            <video id="stream" width="432" height="324"></video>
            <div id="snapshot" display="none"></div>
          </div>

          <div class="play-area-sub1">
            <h3 id="emoji">&#128064</h3>
          </div>

        </div>
        
        </div>
        
        <canvas id="capture" width="320" height="240" display="none"></canvas>

      </div>

  </body> 

  <script src="\js\home.js"></script>

</html>
